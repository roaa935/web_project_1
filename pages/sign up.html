<!DOCTYPE HTML>
<html lang="en ">

<head>
  <meta charset="utf-8">
  <title>Sign Up </title>
</head>

<body>
  <form method="post">

    <fieldset>
      <legend>
        <h2>Sign Up</h2>
      </legend>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" required>
      </div><br>
      <div>
        <label for="user name ">User Name </label>
        <input id="user name " type="text" required>
      </div><br>

      <div>
        <label for="password">Password </label>
        <input id="password" type="password" required>
      </div><br>


      <div>
        <label for="conferm password ">Conferm Password </label>
        <input id="conferm password " type="password" required>
      </div> <br>


      <h2> Create account As </h2>
      <div>
        <input id="company admin" type="radio" value=" company admin" name="m">
        <label for="company admin">Company Admin</label>
        <input id="regular user " type="radio" value="regular user" name="m">
        <label for="regular user ">Regular User</label>
      </div> <br>

      <div>
        <label for="company name ">Company Name </label>
        <input id="company name " type="text" value="">
        <br><br>

        <label for="company address ">Company Address </label>
        <input id="company address " type="text" value="">
        <br><br>

        <label for="company email ">Company Email </label>
        <input id="company email " type="text" value="">
        <br><br>

        <label for="company Phone ">Company Phone </label>
        <input id="company Phone " type="text" value="">
        <br><br>

        <label for="Describtion">Company Description</label><br>
        <textarea id="job_description" name="job_description" rows="4" cols="50" required
          placeholder="Company description"></textarea>
      </div>

      <div><br>

        <input type="submit" value="sign up ">
      </div><br>

      <p>Already have account? <a href="login.html">Sign In</a></p>
    </fieldset>


  </form>







</html>













</html>
