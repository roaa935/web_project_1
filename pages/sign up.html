<!DOCTYPE HTML>
<html lang="en ">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../styles/sign_up.css">
  <script src="../scripts/sign_up.js"></script>
  <title>Sign Up </title>
</head>

<body>
  <form method="post">

    <fieldset>
      <legend>
        <h2>Sign Up</h2>
      </legend>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" required>
      </div><br>

      <div>
        <label for="name">Name </label>
        <input id="name" type="text" required>
      </div><br>

      <div>
        <label for="password">Password </label>
        <input id="password" type="password" required>
      </div><br>


      <div>
        <label for="confirm-password">Confirm Password </label>
        <input id="confirm-password" type="password" required>
      </div> <br>


      <h2> Create Account As </h2>
      <div>
        <label>
          <input type="radio" name="userType" value="regular" checked>
          Regular User
        </label>
        <label>
          <input type="radio" name="userType" value="admin" id="userTypeAdmin">
          Company Admin
        </label>
      </div><br>

      <div id="companyInfoFields" style="display: none;">
        <label for="company-name">Company Name </label>
        <input id="company-name" type="text" value="">
        <br><br>

        <label for="company-address">Company Address </label>
        <input id="company-address" type="text" value="">
        <br><br>

        <label for="company-email">Company Email </label>
        <input id="company-email" type="text" value="">
        <br><br>

        <label for="company-phone">Company Phone </label>
        <input id="company-phone" type="text" value="">
        <br><br>

        <label for="company-description">Company Description</label><br>
        <textarea id="company-description" name="company-description" rows="4" cols="50"
          placeholder="Company description"></textarea>
      </div><br>

      <input type="submit" value="sign up" id="signUp-btn">
      <br>

      <p>Already have account? <a href="login.html">Sign In</a></p>
    </fieldset>


  </form>







</html>













</html>
