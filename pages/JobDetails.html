<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/job_details.css">
    <script src="../scripts/job_details.js" defer></script>
</head>

<body>

    <nav class="navbar">
        <div class="navbar-logo">
            <p>JOb Search</p>
        </div>
        <div class="navbar-items">
            <a href="AdminHome.html">Home</a>
            <a href="job_list.html" id="jobListLink">Job List</a>
            <a href="Applied Jobs.html">Applied Jobs</a>
        </div>
        <div class="navbar-buttons">
            <button onclick="window.location.href='sign up.html'">Sign Up</button>
            <button onclick="window.location.href='login.html'">Sign In</button>
        </div>
    </nav>

    <div class="container">
        <h1 id="job-title">Job Title</h1>

        <h2>Job Summary</h2>
        <ul class="job-summary-list">
            <li id="job-level">Job Level: Senior </li>
            <li id="job-type">Job Type : Full time</li>
            <li id="job-location">Location : Cairo, Egypt </li>
            <li id="job-salary"> Salary: 10,000 </li>
        </ul>

        <h2>Job Description</h2>
        <p id="job-descrption"> Job Description</p>

    </div>

    <div class="container">
        <h2>
            Application Form
        </h2>
        <form>
            <label for="name"> Your Name : </label> <br>
            <input type="text" id="name"> <br>

            <label for="email"> E-mail : </label> <br>
            <input type="email" id="email"> <br>

            <label for="link"> Website/Portfolio Link : </label> <br>
            <input type="url" id="link"> <br>

            <label for="CV"> CV Link: </label> <br>
            <input type="text" id="CV"> <br><br>

            <textarea placeholder="Cover Letter" rows="10" cols="40" name="cover letter" id="TA"></textarea> <br><br>
            <input type="submit" id="apply" value="Apply">
        </form>
    </div>

</body>

</html>
