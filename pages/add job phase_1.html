<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add New Job</title>
</head>

<body>
    <h1>Add New Job</h1>
    <form action="/submit_job" method="POST">
        <label for="job_title">Job Title:</label><br>
        <input type="text" id="job_title" name="job_title" required><br><br>

        <label for="company_name">Company Name:</label><br>
        <input type="text" id="company_name" name="company_name" required><br><br>

        <label for="job_description">Job Description:</label><br>
        <textarea id="job_description" name="job_description" rows="4" cols="50" required></textarea><br><br>

        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" required><br><br>

        <label for="Job_summary">Job Summary:</label><br>
        <input type="text" id="Job_summary" name="Job_summary" required><br><br>

        <label for="salary">Salary:</label><br>
        <input type="text" id="salary" name="salary"><br><br>

        <input type="submit" value="post">
    </form>
</body>

</html>
