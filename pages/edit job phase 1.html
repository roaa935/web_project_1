<!DOCTYPE html>
<html lang="en">

<head>
        <title>Edit Job</title>
        <link rel="stylesheet" href="../styles/navbar.css">
        <link rel="stylesheet" type="text/css" href="../styles/add_edit_job.css">
        <script src="../scripts/edit_job.js" defer></script>
</head>

<body>

        <nav class="navbar">
                <div class="navbar-logo">
                        <p>JOb Search</p>
                </div>
                <div class="navbar-items">
                        <a href="AdminHome.html">Home</a>
                        <a href="add job phase_1.html">Add Job</a>
                        <a href="posted jobs.html">Posted Jobs</a>
                </div>
                <div class="navbar-buttons">
                        <button onclick="window.location.href='sign up.html'">Sign Up</button>
                        <button onclick="window.location.href='login.html'">Sign In</button>
                </div>
        </nav>

        <h1>Edit Job</h1>
        <form id="editJobForm">
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" name="jobTitle" placeholder="eg. Full Stack" required><br>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="eg. New York City" required><br>

                <label for="jobLevel">Job Level:</label>
                <input type="text" id="jobLevel" name="jobLevel" placeholder="eg. Junior, Senior" required><br>

                <label for="jobType">Job Type:</label>
                <input type="text" id="jobType" name="jobType" placeholder="eg. Full Tyme" required><br>

                <label for="jobCategory">Job Category</label>
                <input type="text" id="jobCategory" name="jobCategory" placeholder="e.g Design, IT" required><br>

                <label for="salary">Salary:</label>
                <input type="text" id="salary" name="salary" required><br>


                <label for="jobDescription">Job Description:</label><br>
                <textarea id="jobDescription" name="jobDescription" rows="4" cols="50" required></textarea><br>


                <button type="submit" id="edit-button">Edit Job</button>
        </form>
</body>

</html>
