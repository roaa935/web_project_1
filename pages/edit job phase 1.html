<!DOCTYPE html>
<html lang="en">

<head>
        <title>Edit Job</title>
</head>

<body>
        <h1>Edit Job</h1>
        <form action="/Edit_job" method="POST">
                <label for="Edit_job_title">Edit Job Title:</label><br>
                <input type="text" id="Edit_job_title" name="Edit_job_title" required><br><br>
                <script>
                        document.getElementById("Edit_job_title").value = "creative art designer";
                </script>

                <label for="Edit_company_name">Edit Company Name:</label><br>
                <input type="text" id="Edit_company_name" name="Edit_company_name" required><br><br>
                <script>
                        document.getElementById("Edit_company_name").value = "Creative Canvas";
                </script>

                <label for="Edit_job_description">Edit Job Description:</label><br>
                <textarea id="Edit_job_description" name="Edit_job_description" rows="4" cols="50"
                        required></textarea><br><br>
                <script>
                        document.getElementById("Edit_job_description").value = "We are looking for a talented and creative Art Designer to join our team. As an Art Designer, you will be responsible for creating visually stunning graphics, illustrations, and designs that communicate our brand message effectively.";
                </script>

                <label for="Edit_location">Edit Location:</label><br>
                <input type="text" id="Edit_location" name="Edit_location" required><br><br>
                <script>
                        document.getElementById("Edit_location").value = "New York City, USA";
                </script>

                <label for="Edit_Job_nature">Edit Job Summary:</label><br>
                <input type="text" id="Edit_Job_summary" name="Edit_Job_summary" required><br><br>
                <script>
                        document.getElementById("Edit_Job_summary").value = "Full Time | 2+ Years Experience";
                </script>

                <label for="Edit_salary">Edit Salary:</label><br>
                <input type="text" id="Edit_salary" name="Edit_salary"><br><br>
                <script>
                        document.getElementById("Edit_salary").value = "$55,000 - $70,000 per year.";
                </script>

                <input type="submit" value="Edit">
        </form>
</body>

</html>
